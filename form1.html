		<style>
			/* Section */
			.section {
			  clear: both;
			  margin: 0px;
			  padding: 0px;
			}
			/* Column */
			.col {
			  /*background: #eee;*/
			  display: block;
			  float:left;
			  margin: 1% 0 1% 2%;
			}
			.col:first-child { margin-left: 0 !important; }

			/* Row */
			.row:before,
			.row:after { content:""; display:table; }
			.row:after { clear:both;}
			.row { zoom:1; /* For IE 6/7 */ }

			/* Grid */
			.grid_1_of_4{ width: 23.5% }
			.grid_2_of_4{ width: 49% }
			.grid_3_of_4{ width: 74.5% }
			.grid_4_of_4{ width: 100% }


			/* Full Width below 768 pixels */
			@media only screen and (max-width: 768px) {
			  .col {  margin: 1% 0 1% 0%; }
			  [class*='grid_'] { width: 100%; }
			}

			/*GRID*/
			
		    .grid-container {
		      display: grid;
		      grid-template-columns: auto auto auto;

		      grid-gap: 10px;
		      padding: 0px;
		    }

		    .grid-container > div {
		      text-align: center;
		      padding: 1px 0;
		      font-size: 15px;
		    }

		    .item1 {
		      grid-column-start: 1;
		      grid-column-end: 3;
		    }

		    	
		    /*FLEX*/

		    .flex-container {
		      display: flex;
		    }

		    .flex-container > div {
		      margin: 10px;
		      padding: 5px;
		      font-size: 15px;
		    } 
		</style>
